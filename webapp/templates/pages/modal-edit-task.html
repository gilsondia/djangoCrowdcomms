<div class="clearfix">
    <div class="modal-header model-grey-color">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancelModal()">
            <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title">Edit Task</h4>
  </div>
  <div class="modal-body">
      <form class="form-horizontal" role="form">
          <div class="form-group">
              <label class="col-sm-3 control-label">Title</label>
              <div class="col-sm-8">
                  <input type="text" id="title" required name="title" maxlength="200" ng-model="taskEdit.title" class="form-control">
              </div>
         </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Description</label>
            <div class="col-sm-8">
               <input type="text" required id="text" maxlength="500" ng-model="taskEdit.text" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Priority</label>
            <div class="col-sm-8">
                <select id="taskEdit.priority" ng-model="taskEdit.priority"
                        ng-init="taskEdit.priority"
                        name="taskEdit.priority"
                        ng-options="prio.id as prio.name for prio in listPriority.availablePriority " >
                    <option value="" selected>--Please Select--</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Status</label>
            <div class="col-sm-8">
                <select id="taskEdit.status"
                        ng-model="taskEdit.status"
                        ng-selected="true"
                        ng-options="stat.id as stat.name for stat in listStatus.availableStatus">
                    <option value="" selected>--Please Select--</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Deadline</label>
            <div class="col-sm-8">
               <input id="iddeadline" required type="datetime-local" ng-model="taskEdit.deadline" class="form-control">
            </div>
        </div>
      </form>
  </div>
  <div class="modal-footer model-grey-color">
    <button class="btn btn-success" ng-click="saveEdit()" ng-disabled="!taskEdit.title.length || !taskEdit.text.length"><i class="glyphicon glyphicon-floppy-save"></i> Save</button>
    <button class="btn btn-danger" ng-click="cancelModal()"><i class="glyphicon glyphicon-remove"></i> Close</button>
  </div>
</div>
